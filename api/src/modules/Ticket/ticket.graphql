scalar DateTime
input TicketInput {
    id: ID!
    issue: String  
    priority: PriorityType
    status: StatusType
    datecreated: DateTime
    expirydate: DateTime
}

scalar DateTime
type TicketOutput {
    id: ID
    issue: String
    priority: PriorityType
    status: StatusType
    datecreated: DateTime
    expirydate: DateTime
}
enum StatusType {
    FIXED
    APPROVED
    INPROGRESS
}

enum PriorityType {
    LOW
    MEDIUM
    HIGH
    URGENT
}